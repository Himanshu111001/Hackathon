<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <div class="navigation-bg">
    <nav class="navigation">
      <div class="hamburger">
        <div class="menu-bg" id="menu-bg">
          <div id="menu-bar">
            <div id="menu" onclick="onClickMenu()">
              <div id="bar1" class="bar"></div>
              <div id="bar2" class="bar"></div>
              <div id="bar3" class="bar"></div>
            </div>
          </div>
          <div class="row text-center nav-links" id="nav">
            <div class="col">
              <ul>
                <li><a href="">PROFILE</a></li>
                <li><a href="">HOME</a></li>
                <li><a href="">VIEW PREVIOUS PRODUCTS</a></li>
                <li><a href="">TRACK YOUR ORDER</a></li>
                <li><a href="">CONTACT</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="logo">
        <h1>BITS-ISTE</h1>
      </div>
      <div class="logo">
        <h1><img src="/img/cart.png" alt=""></h1>
      </div>

    </nav>


    <div class="container">

      <h1 class="custom-title text-center" contenteditable="true">customizable's</h1>

    </div>
    <div class="CustomisationSwiper">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="slider-card">
              <div class="slider-image"><img src="https://swiperjs.com/demos/images/nature-2.jpg" alt=""></div>
              <div class="slider-content">Get you customised wallet with your name on it.</div>
              <div class="slider-buy"><button>buy now</button></div>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-5.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-6.jpg" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>


      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-5.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-6.jpg" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>





  </div>
  <!-- javascripts -->
  <script src="../js/app.js"></script>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 10,
        stretch: 0,
        depth: 100,
        modifier: 2,
        slideShadows: true,
      },
      // pagination: {
      //   el: ".swiper-pagination",
      // },
      loop: true,
    });
  </script>
</body>
