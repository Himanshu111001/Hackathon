<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>


  <!-- NAVBAR -->

  <div class="navigation-bg">
    <nav class="navigation">
      <div class="hamburger">
        <div class="menu-bg" id="menu-bg">
          <div id="menu-bar">
            <div id="menu" onclick="onClickMenu()">
              <div id="bar1" class="bar"></div>
              <div id="bar2" class="bar"></div>
              <div id="bar3" class="bar"></div>
            </div>
          </div>
          <div class="row text-center nav-links" id="nav">
            <div class="col">
              <ul>
                <li><a href="">PROFILE</a></li>
                <li><a href="">HOME</a></li>
                <li><a href="">VIEW PREVIOUS PRODUCTS</a></li>
                <li><a href="">TRACK YOUR ORDER</a></li>
                <li><a href="">CONTACT</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="logo">
        <h1>BITS-ISTE</h1>
      </div>
      <div class="logo">
        <h1><img src="/img/user.png" alt=""></h1>
      </div>

    </nav>
  </div>

  <!-- CRSOULE -->


  <div class="indexSlider">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <!-- <img src="../undraw_Developer_activity_re_39tg.svg" class="d-block w-100 indexImgSlider" alt="..."> -->
          <!-- <div class="carousel-caption d-none d-md-block">
                  <h5>First slide label</h5>
                  <p>Some representative placeholder content for the first slide.</p>
                </div> -->
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <!-- <img src="../undraw_Developer_activity_re_39tg.svg" class="d-block w-100 indexImgSlider" alt="..."> -->
          <!-- <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div> -->
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <!-- <img src="../undraw_Developer_activity_re_39tg.svg" class="d-block w-100 indexImgSlider" alt="..."> -->
          <!-- <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div> -->
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>


  <!-- CUSTOMISED SECTION -->
  <div class="row text-center">
    <div class="col">
      <div class="heading">
        <span class="stroke-text">Faq</span>
        <h3 class="mb-4 h2 mt-2 faq-h3">Frequently Asked Question</h3>
        <!-- <p> 
          These are some of the Frequently Asked Questions. For more info
          please contact us
          <a class="read-more text-color h6" href="/contact">here</a>
        </p> -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="../js/app.js"></script>
</body>

</html>
